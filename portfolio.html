        border-radius:8px;

      .project-card:hover {

      }

      .project-card img {
        width:100%;
        border-radius:8px;
      }

      .project-card p {

      }

      }

      footer {

        padding:20px;
        text-align:center;
      }

      @media (max-width:600px) {
        .project-card {
          width:90%;
          margin:15px auto;

      }
